                <a href="#" class="c3 px-4 d-flex align-items-center text-center text-black text-decoration-none">

            </nav>


        </div>

            <!---Slider-->
            <div class="row slider ab">
                <div class="col">
                    <div class="carousel slide" data-bs-ride="carousel" id="slider">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img class="d-block w-100 " src="images/img.png" alt="imagen">
                            </div>

                            <div class="carousel-item">
                                <img class="d-block w-100 " src="images/img2.png" alt="imagen">
                            </div>

                            <div class="carousel-item">
                                <img class="d-block w-100 " src="images/img3.png" alt="imagen">
                            </div>

                            <div class="carousel-item">
                                <img class="d-block w-100 " src="images/img4.png" alt="imagen">
                            </div>
                        </div>

                        <button class="carousel-control-prev" 
                                type="button"          
                                data-bs-target="#slider" 
                                data-bs-slide="prev">
                                    <span class="carousel-control-prev-icon bg-danger" aria-hidden="true"></span>
                                    <span class="visually-hiden text-danger">Prev</span>
                        </button>

                        <button 
                            class="carousel-control-next" 
                            type="button" 
                            data-bs-target="#slider" 
                            data-bs-slide="next">
                            <span class="visually-hiden text-danger">Next</span>
                            <span class="carousel-control-next-icon bg-danger" aria-hidden="true"></span>
                        </button>

                        <div class="carousel-indicators">
                            <button 
                                type="button" 
                                data-bs-target="#slider" 
                                data-bs-slide-to="0" 
                                class="active bg-danger" 
                                aria-current="true"
                                aria-label="SlideShow 1">
                            </button>
                        
                            <button 
                                class="bg-danger"
                                type="button" 
                                data-bs-target="#slider" 
                                data-bs-slide-to="1" 
                                aria-label="SlideShow 2">
                            </button>

                            <button 
                                class="bg-danger"
                                type="button" 
                                data-bs-target="#slider" 
                                data-bs-slide-to="2" 
                                aria-label="SlideShow 3">
                            </button>

                            <button 
                                class="bg-danger"
                                type="button" 
                                data-bs-target="#slider" 
                                data-bs-slide-to="3" 
                                aria-label="SlideShow 4">
                            </button>
                        </div>   



                    </div>
                </div>
            </div>

                    </div>

                </div>
            </div>
